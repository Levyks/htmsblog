<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/base.html}"
>
<head>
    <title>Main layout</title>
</head>
<body class="d-flex flex-column" hx-boost="true" layout:fragment="body">
<nav class="navbar navbar-expand-md bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand fs-3 fw-bold text-dark" href="/">
            &lt;<img src="/img/logo-leaf.svg" th:src="@{/img/logo-leaf.svg}" width="26" height="24"
                     class="d-inline-block mb-1 mx-1" alt="Logo">/&gt;
            htm<b class="text-primary">s</b> blog
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
            </ul>
            <hr class="d-lg-none text-secondary">
            <ul class="navbar-nav">
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false" sec:authentication="principal.name">
                        Username
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item" th:text="#{auth.logout.action}">Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/login" th:href="@{/login}">Login</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<main class="container" layout:fragment="content">
    Content
</main>
</body>
</html>
