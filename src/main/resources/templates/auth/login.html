<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<main class="container flex-grow-1 d-flex justify-content-center align-items-center p-3" layout:fragment="content">
    <form
            id="login-form"

            style="width: 100%; max-width: 32rem"
            class="card mx-auto"

            th:action="@{/login}"
            th:object="${form}"
            method="post"

            hx-boost="true"
            hx-indicator="#login-form .chx-indicator"
            hx-disabled-elt="#login-form button, #login-form input"
    >
        <h5 class="card-header" th:text="#{auth.login.title}">Login</h5>
        <div class="card-body">
            <label class="d-block mb-3">
                <span class="d-block form-label" th:text="#{fields.email}"></span>
                <div class="input-group">
                    <span class="input-group-text material-symbols-outlined px-2">mail</span>
                    <input name="email" type="email" class="form-control" required>
                </div>
            </label>
            <label class="d-block mb-3">
                <span class="d-block form-label" th:text="#{fields.password}"></span>
                <div class="input-group">
                    <span class="input-group-text material-symbols-outlined px-2">lock</span>
                    <input name="password" type="password" class="form-control" required>
                    <div th:replace="~{fragments/form :: passwordVisibilityButton}"></div>
                </div>
            </label>
            <label class="d-block mb-3 form-check">
                <input name="remember-me" type="checkbox" class="form-check-input">
                <span class="form-check-label" th:text="#{auth.login.remember}">Remember me</span>
            </label>
            <div class="d-flex">
                <div class="flex-grow-1">
                    <p th:if="${errorMessage}" class="text-danger" th:text="${errorMessage}">Error message</p>
                    <p th:if="${param.logout}" class="text-info-emphasis" th:text="#{auth.logout.success}">Logout
                        message</p>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm chx-indicator" role="status"
                          aria-hidden="true"></span>
                    <span th:text="#{auth.login.action}">Submit</span>
                </button>
            </div>
        </div>
    </form>
</main>
</html>
