<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<main class="container pt-3" layout:fragment="content">
    <div class="row flex-column-reverse flex-lg-row">
        <div class="col-12 col-md-9">
            <h1 th:text="#{posts.titles.list}">Posts</h1>
        </div>
        <div class="col-12 col-md-3 text-center">
            <a sec:authorize="hasRole('ADMIN')" class="btn btn-primary mb-3 w-100" th:text="#{posts.titles.new}"
               href="/posts/create" th:href="@{/posts/create}">
                New post
            </a>
            <form>
                <div th:replace="~{fragments/form :: inputGroup(
                    icon='search',
                    placeholder=#{fields.search},
                    name='q',
                )}"></div>
            </form>
        </div>
    </div>
</main>
</html>
